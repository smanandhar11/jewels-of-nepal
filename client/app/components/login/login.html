<div class="rapper lg">
  <div class="login">

      <img src="../../../app/resources/images/brand-logo.png" alt="">
      <h2>Please log in</h2>
      <form action="">
        <div class="fieldseter" ng-disabled="$ctrl.isSubmitting">
          <!--<md-content>-->
          <md-input-container>
            <label>Username</label>
            <input type="text"
                   ng-model="$ctrl.username"/>

          <md-input-container>
            <label>Password</label>
            <input type="password"
                   ng-model="$ctrl.username"/>
          </md-input-container>

          <md-button class="md-raised">Submit</md-button>
        </div>
      </form>
    </div>
  </div>
