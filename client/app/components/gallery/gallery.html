<navbar></navbar>
<main>
  <div class="main-gallery-container" ng-class="{'main-gallery-container-adjust': $ctrl.showMobFilter}">
    <div class="filter-container" ng-class="{'filter-container-adjust': $ctrl.showMobFilter}">
      <prodfilter change-value="$ctrl.changeValue(name, value)"
                  menu-click="$ctrl.menuClick()"
                  color-value="$ctrl.colorValue"
                  price-value="$ctrl.priceValue"
                  type-value="$ctrl.typeValue"
                  base-color-value="$ctrl.baseColorValue">
      </prodfilter>
    </div>
    <div class="gallery-section">
      <proddisplay color-value="$ctrl.colorValue"
                   price-value="$ctrl.priceValue"
                   type-value="$ctrl.typeValue"
                   base-color-value="$ctrl.baseColorValue"></proddisplay>
    </div>
  </div>
</main>
<footer></footer>
