<div class="prod-display">
  <div class="repeater"
       ng-repeat="product in $ctrl.products | filter:$ctrl.galleryComp.colorValue
                                            | filter:$ctrl.galleryComp.typeValue
                                            | filter:$ctrl.galleryComp.priceValue
                                            | filter:$ctrl.galleryComp.baseColorValue">
    <div class="circle">
      <div class="prod-image" style="background: url({{product.options[product.activeOption].imgSrc}});
                width: 100%;
                height: 100%;
                background-size: cover;
                border-radius: 100px;
                background-position: {{product.bgPosition}};"
           ng-click="$ctrl.prodSelect(product)">
      </div>
      <div class="prod-name" style="left: {{product.nameSpace}};">{{product.name}}</div>
    </div>
    <div class="alt-color-container" ng-if="product.options.length > 1">
      <!--<div class="alt-circle" style="background: {{product.primeColor}}"></div>-->
      <div ng-repeat="option in product.options track by $index"
           class="alt-circle"
           ng-click="$ctrl.switchColor(product, $index)"
           style="background: {{option.color}}"></div>
    </div>
  </div>
</div>
