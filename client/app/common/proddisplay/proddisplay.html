<!--No result-->
<div class="no-results" ng-if="prodFilterResults.length == 0">
  <span>No results found</span>
  <p><a class="pointed"><i class="fa fa-refresh"></i> Reset filter </a> to try a new search</p>
</div>

<div class="prod-display">
  <div class="repeater"
       ng-repeat="product in $ctrl.productArray | filter:$ctrl.colorValue
                                            | filter:$ctrl.typeValue
                                            | filter:$ctrl.priceValue
                                            | filter:$ctrl.baseColorValue as prodFilterResults">
    <div class="circle">
      <!--image-->
      <div class="prod-image" style="background: url({{product.options.imgSrc}});
                width: 100%;
                height: 100%;
                background-size: cover;
                outline: none;
                border-radius: 100px;
                background-position: {{product.bgPosition}};"
           ui-sref="proddetails({id:product.id})">
      </div>
      <!--name-->
      <div class="prod-name">{{product.options.name}}</div>
    </div>
    <!--Alternative Color Switch-->
    <!--<div class="alt-color-container" ng-if="product.options.length > 1">-->
      <!--&lt;!&ndash;<div class="alt-circle" style="background: {{product.primeColor}}"></div>&ndash;&gt;-->

           <!--class="alt-circle"-->
           <!--ng-click="$ctrl.switchColor(product, $index)"-->
           <!--style="background: {{option.color}}"></div>-->
    <!--</div>-->
  </div>
</div>
