<div class="prodfilter">
  <!--Colors-->
  <md-input-container>
    <label>Color</label>
    <md-select ng-model="color">
      <md-option ng-repeat="color in $ctrl.colors"
                 value="{{color}}"
                 ng-click="$ctrl.colorSelect(color)">
        {{color}}
      </md-option>
    </md-select>
  </md-input-container>

  <!--Types-->
  <md-input-container>
    <label>Type</label>
    <md-select ng-model="type">
      <md-option ng-repeat="type in $ctrl.types"
                 value="{{type}}"
                 ng-click="$ctrl.typeSelect(type)">
        {{type}}
      </md-option>
    </md-select>
  </md-input-container>

  <!--Price Range-->
  <md-input-container>
    <label>Price Range</label>
    <md-select ng-model="priceRange">
      <md-option ng-repeat="price in $ctrl.prices"
                 value="{{price}}"
                 ng-click="$ctrl.priceSelect(price)">
        {{price}}
      </md-option>
    </md-select>
  </md-input-container>
</div>
